<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="form_container" id="form_container">
                <form action="#" class="calculate_form">
                    <input type="number" name="maths" id="maths" class="marks" placeholder="Maths" required>
                    <input type="number" name="eng" id="eng" class="marks" placeholder="English" required>
                    <input type="number" name="hindi" id="hindi" class="marks" placeholder="Hindi" required>
                    <input type="number" name="science" id="science" class="marks" placeholder="Science" required>
                    <button type="submit" id="calculateBtn">Calculate</button>
                    <p class="hide" id="message"></p>
                </form>
            </div>
        </div>
        <div class="heading">
            <h2>Calculate Your</h2>
            <h1>Percentage</h1>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
